<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-icon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="logic.js" defer></script>
    <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>

  <body>
    <div class="width_1440">
      <header>
        <nav class="navbar navbar-expand-md navbar-light">
          <a class="navbar-brand" href="#"
            ><img src="img/logo.svg" alt="Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon navbar-dark"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#project">Projects</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary nav_btn" href="#contact" role="button"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="d-flex flex-column align-items-center">
          <h1 class="text-uppercase mt-5 pt-3">We are creatives</h1>
          <figure class="mt-5">
            <img src="img/icon-arrow-down.svg" alt="Arrow down" />
          </figure>
        </div>
      </header>

      <main>
        <div  class="row gx-0 grid_cont">
        <div class="col ">
        <div class="image-wrapper">
          <img
            src="img/desktop/image-gallery-milkbottles.jpg"
            alt="Milkbottles"
            class="img-fluid desktop-image"
          />
          <img
            src="img/mobile/image-gallery-milkbottles.jpg"
            alt="Milkbottles"
            class="img-fluid mobile-image"
          />
        </div>
      </div>
      <div class="col">
        <div class="image-wrapper">
          <img
            src="img/desktop/image-gallery-orange.jpg"
            alt="Orange"
            class="img-fluid desktop-image"
          />
          <img
            src="img/mobile/image-gallery-orange.jpg"
            alt="Orange"
            class="img-fluid mobile-image"
          />
        </div>
      </div>
      <div class="col">
        <div class="image-wrapper">
          <img
            src="img/desktop/image-gallery-cone.jpg"
            alt="Cone"
            class="img-fluid desktop-image"
          />
          <img
            src="img/mobile/image-gallery-cone.jpg"
            alt="Cone"
            class="img-fluid mobile-image"
          />
        </div>
      </div>
      <div class="col">
        <div class="image-wrapper">
          <img
            src="img/desktop/image-gallery-sugarcubes.jpg"
            alt="Sugarcubes"
            class="img-fluid desktop-image"
          />
          <img
            src="img/mobile/image-gallery-sugar-cubes.jpg"
            alt="Sugarcubes"
            class="img-fluid mobile-image"
          />
        </div>
      </div>
      </main>

      <footer id="contact">
        <figure class="pt-5">
          <img src="img/logo.svg" alt="Logo" class="m-auto" />
        </figure>
        <div class="d-flex justify-content-center pt-4">
          <p>About</p>
          <p>Services</p>
          <p>Projects</p>
        </div>
        <div class="d-flex justify-content-center py-5">
          <img src="img/icon-facebook.svg" alt="Facebook Icon" />
          <img src="img/icon-instagram.svg" alt="Instagramm Icon" /><img
            src="img/icon-twitter.svg"
            alt="Twitter Icon"
          /><img src="img/icon-pinterest.svg" alt="Pinterest Icon" />
        </div>
      </footer>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JenniferBraunbarth">Jennifer</a>.
      </div>
    </div>
  </body>
</html>
